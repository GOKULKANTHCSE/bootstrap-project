</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="Assests/image/2524743_comment_message_one comment_one message request_icon.png" alt="bootstrap-logo" width="30" height="30" class="d-inline-block align-text-top">
                    Tamil Course</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse ms-2" id="myNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        </li>

                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Register

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="horizontal form.html">Horizontal form</a></li>

        </nav>
    </header>
    <!-- End Header -->


    <!-- content -->

    <section class="bg-hero pt-0 pt-sm-5 text-light">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="mt-0 mt-sm-5">
              <img src="Assests/image/2524743_comment_message_one comment_one message request_icon.png" alt="person icon" width="300px" class="text-center">
              <h1>Have a request to join us ?</h1>
              <p class="leading">Share the form for join us! and get more content you want in the website.</p>
            </div>
          </div>
          <div class="col-sm-8 text-dark">
            <!-- form -->
            <div class="card">
              <div class="card-body">
                <form action="/" method="post" novalidate>
                  <div class="form-row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Full name" required>
                        <div class="invalid-feedback">Enter your Full name</div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="xyz@anyone.com" aria-describedby="emailHelp" required>
                        <div class="invalid-feedback">Enter your Email ID </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="prev_learnt">previously,what did you learned from this channel ?</label>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-check">
                          <input type="checkbox" name="course[]" id="course_HTML" value="HTML5" class="form-check-input">
                          <label for="course_HTML" class="form-check-label">HTML5 course</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" name="course[]" id="course_CSS" value="CSS3" class="form-check-input">
                          <label for="course_CSS" class="form-check-label">CSS3 course</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" name="course[]" id="course_Js" value="JAVASCRIPT" class="form-check-input">
                          <label for="course_Js" class="form-check-label">JAVASCRIPT course</label>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-check">
                          <input type="checkbox" name="course[]" id="course_REACT" value="REACTJS" class="form-check-input">
                          <label for="course_REACT" class="form-check-label">REACTJS course</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" name="course[]" id="course_UI/UX" value="UI/UX" class="form-check-input">
                          <label for="course_UI/UX" class="form-check-label">UI/UX course</label>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" name="course[]" id="course_BOOTSTRAP" value="BOOTSTARP" class="form-check-input">
                          <label for="course_BOOTSTRAP" class="form-check-label">BOOTSTARP course</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="isSubscribed">Did you subscribe to the channel?</label>
                        <div class="form-check">
                          <input type="radio" name="isSubscribed" id="isSubscribed" value="yes" class="form-check-input" required>
                          <label for="isSubscribed" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                          <input type="radio" name="isSubscribed" id="isSubscribedNo" value="no" class="form-check-input">
                          <label for="isSubscribed" class="form-check-label">NO</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="year">From which year are you join with us?</label>
                        <select name="year" id="year" class="form-control" required>
                        </select>
                        <div class="invalid-feedback">This field is required</div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="tutorial_request">Did you have any tutorial request ?</label>
                      <textarea name="tutorial_request" id="tutorial_request" rows="5" class="form-control no-resize" placeholder="Share any query with us!" required></textarea>
                      <div class="invalid-feedback">This field is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="dedicated">Did you want to create a dedicated app for this?</label>
                    <div class="form-inline ms-3">
                        <div class="form-check ">
                          <input type="radio" name="dedicated" id="dedicated_yes" value="yes" class="form-check-input" required>
                          <label for="dedicated_yes" class="form-check-label me-5">Yes</label>
                        </div>
                        <div class="form-check">
                          <input type="radio" name="dedicated" id="dedicated_no" value="no" class="form-check-input">
                          <label for="dedicated_no" class="form-check-label me-5">No</label>
                        </div>
                        <div class="form-check">
                          <input type="radio" name="dedicated" id="dedicated_maybe" value="maybe" class="form-check-input">
                          <label for="dedicated_maybe" class="form-check-label me-5">Maybe</label>
                        </div>
                    </div>    
                  </div>
                  <div class="form-group">
                    <div class="d-grid">
                      <button class="btn btn-success">
                        <i class="fa fa-external-link me-1"></i>
                        Register</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <!-- jQuery first, then Bootstrap JS -->
    <script src="Assests/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Assests/js/bootstrap.bundle.min.js"></script>
    <script>
      // alert('Please Fill the Form Correctly');
      // js code
      // adding.dynamic years
      let yearDOM = document.getElementById("year");

      let myOption = '<option value="">-- Select Year --</option>'

      let currentYear = "2024";

      for(let i = 2022; i <= currentYear; i++){
        myOption += '<option value="'+ i +'">With tamil course from'+i+'</option>';
      }

      yearDOM.innerHTML = myOption;

      (function (){
          "use strict";

          window.addEventListener(
              "load", function(){
              
              let forms = document.getElementsByTagName("form");

              let validation = Array.prototype.filter.call(forms, function(form){
                  form.addEventListener("submit",function(){
                      if(form.checkValidity() === false ) {
                          event.preventDefault();
                          event.stopPropagation();
                      }
                      form.classList.add("was-validated")
                  }, false)
              })
          },
          false
          )
      })();


  </script>
</body>
</html>
