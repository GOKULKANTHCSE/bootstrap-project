<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="image/gojo-01.png" class="d-block w-100" alt="First Image">
        </div>
        <div class="carousel-item">
            <img src="image/Free download _ HD wallpaper_ Zootopia, rabbit, cartoon, fox.jpeg" class="d-block w-100" alt="Second Image">
        </div>
        <div class="carousel-item">
            <img src="image/Turn ideas into videos _ AI video creator _ invideo AI.jpeg" class="d-block w-100" alt="Third Image">
            <div class="carousel-caption d-none d-sm-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>
</div>
