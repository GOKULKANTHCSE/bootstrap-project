        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-8">
                    <!-- Map -->
                    <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=salem,tamilnadu&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header">
                            Submission form 
                        </div>
                        <div class="card-body">

                         <!-- Form-->

                        
                            <form action="" method="post">
                                
                                <!-- name -->
                        <div class="form-group">
                            <label for="name">Full name 
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                        </div>

                        <!-- gender -->
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="form-check form-check-inline ml-2">
                                <input type="radio" name="gender" id="gender_male" value="male"/>
                                <label for="gender_male" class="form-check-label">Male</label>
                                <input type="radio" name="gender" id="gender_female" value="female" class="ml-2">
                                <label for="gender_female" class="form-check-label">Female</label>
                                <input type="radio" name="gender" id="gender_others" value="others" class="ml-2">
                                <label for="gender_others" class="form-check-label">Others</label>
                            </div>
                        </div>

                        <!-- mobile no-->

                        <div class="form-group">
                            <label for="phone">Mobile no:
                                <span class="text-muted">(optional)</span>
                            </label>
                            <input type="number" class="form-control" id="phone" name="phone" placeholder="+91 9876543210">
                        </div>
                        
                        <!-- email -->

                        <div class="form-group">
                            <label for="email">Email
                                <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="xyz@example.com" aria-describedby="emailHelp" required>
                            <small id="email">We'll never share your email with anyone else</small>
                        </div>

                        <!-- select -->

                        <div class="form-group">
                            <label for="source">Came from</label>
                            <select name="source" id="source" class="form-control">
                                <option value="">--Select source--</option>
                                <option value="GOOGLE">Google</option>
                                <option value="FACEBOOK">Facebook</option>
                                <option value="INSTAGRAM">Instagram</option>
                            </select>
                        </div>

                        <!-- Message -->
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message"  rows="3" placeholder="Enter your message briefly!" class="form-control"></textarea>
                        </div>

                        <!-- Agreement -->
                        <div class="form-group text-center">
                            <div class="form-check">
                                <input type="checkbox" name="agreement" id="agreement" value="agreement" class="form-check-input">
                                <label for="agreement" class="form-check-label">Agree the terms and condition</label>
                            </div>
                        </div>

                        <!-- submit -->
                        <div class="form-group d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>

                         </form>

                        </div>
