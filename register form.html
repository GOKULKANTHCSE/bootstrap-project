    <!-- content -->

    <div class="container p-5">
        <div class="form-row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">Register Form</div>

                    <div class="card-body">

                        <!-- form -->
                        <form action="forms.html" method="post">

                            <!-- name -->
                            <div class="form-group">
                                <label for="name">Full name
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
                            </div>

                            <div class="form-row">
                                <div class="col-sm-6">

                                    <!-- phone no -->
                                    <div class="form-group">
                                        <label for="phone">Mobile No:
                                            <small class="text-muted">(optional)</small>
                                        </label>
                                        <input type="number" name="phone" id="phone" class="form-control" placeholder="+91 987 654 3210" aria-describedby="phoneHelp">
                                        <small id="phoneHelp" class="form-text text-muted">We won't share your phone number with anyone else.</small>
                                    </div>
                                </div>
                                <div class="col-sm-6">

                                    <!-- Email -->
                                    <div class="form-group">
                                        <label for="email">Email
                                        <span class="text-danger">*</span>
                                        </label>
                                        <input type="email" name="email" id="email" class="form-control" placeholder="xyz@anyone.com" 
                                        aria-describedby="emailHelp" required>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-sm-6">
                                    <!-- password -->
                                    <label for="password">password
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="F2sf5@4">
                                </div>
                                <div class="col-sm-6">
                                    <label for="password">Confirm password
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="F2sf5@4">
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <div class="form-check">
                                    <input type="checkbox" name="agreement" id="agreement" class="form-check-input" value="agreement" required>
                                    <label for="agreement" class="form-check-label">Agree the term & condition</label>
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-success">
                                    <i class="fa fa-external-link mr-2"></i>
                                    Submit
                                </button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
